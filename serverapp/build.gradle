apply plugin: 'com.android.application'
apply plugin: 'de.felixschulze.gradle.hockeyapp'


android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        applicationId "com.letmeaccess.serverapp"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Intelligence Solutions
    implementation project(':ble')
    //implementation 'com.letmeaccess:ble:1.0.0'

    // Android Support
    implementation "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    implementation "com.android.support:design:$rootProject.supportLibraryVersion"
    implementation "com.android.support.constraint:constraint-layout:$rootProject.constrainLayoutVersion"

    // CI-CD
    implementation 'net.hockeyapp.android:HockeySDK:5.1.0'

    // Unit Test
    testImplementation 'junit:junit:4.12'

    // Instrumentation Test
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}

hockeyapp {
    apiToken "f81a69d159914aad81b2c65bd0217284"
    notes "Release notes should go here"
}